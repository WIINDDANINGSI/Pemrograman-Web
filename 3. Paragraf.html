<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <!-- tag p, br, dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>
<!-- tag b, i, dan u -->
    <p><b>Selamat Datang</b> di Mata Kuliah<i> Pemrograman Web</i></p>

    <p><u>Nama Saya Winda Ningsi</u></p>

    <!-- tag Strong dan em -->
    <p><strong>Pengumuman</strong>, Kuliah Pemrograman Web, dimulai dari Rabu 23 Maret 2023</p>
    <p><em>diliburkan!!!</em></p>
</body>
</html>
