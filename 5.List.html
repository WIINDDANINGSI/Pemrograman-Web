 <!DOCTYPE html>
 <html lang="en">
 <head> 
     <title>List</title>
 </head>
 <body>
    <!--List dengan tag ol-->
    <h3>My To Do List</h3>
    <ol>
        <li>Bangun Pagi</li>
        <li>Mandi</li>
        <li>Sarapan</li>
        <li>Ngopi</li>
        <li>Tidur Siang</li>
    </ol>
    <!-- List dengan tag ul-->
    <h3>Pilihan Sarapan</h3>
    <ul>
        <li>Roti Bakar</li>
        <li>Nasi Goreng</li>
        <li>Kopi Pahit</li>
    </ul>

    <!--List dengan tag dl-->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Casecading Style Sheet</dd>
        </dl>
 </body>
 </html>
